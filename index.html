<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMISSION FORM</title>
</head>
<!--<body background = "F:\pictures webpage\background1.jpg">!-->
<body>
    <h2>FILL UP THE FOLLOWING DETAILS</h2>
    <form>
        <p>FIRST NAME:
        <input type="text" name="first name"
        size="20" maxlength="30" />
        </p>
        <p>MIDDLE NAME(if reqd.):
        <input type="text" name="middle name"
        size="20" maxlength="30" />
        </p>
        <p>SURNAME:
        <input type="text" name="surname"
        size="20" maxlength="30" />
        </p>
        <p>ADDRESS:
        <br />
        <textarea name="address" cols="30" rows="6"></textarea>>
        </p>
        <p>SELECT YOUR CLASS:
        <br />
        <input type="radio" name="class" value="KG1"
        checked="checked"/>KG1
        <input type="radio" name="class" value="KG2"
        
        checked="checked"/>KG2
        <input type="radio" name="class" value="1"
        checked="checked"/>1
        <input type="radio" name="class" value="2"
        checked="checked"/>2
        <input type="radio" name="class" value="3"
        checked="checked"/>3
        <input type="radio" name="class" value="4"
        checked="checked"/>4
        <input type="radio" name="class" value="5"
        checked="checked"/>5
        <input type="radio" name="class" value="6"
        checked="checked"/>6
        <input type="radio" name="class" value="7"
        checked="checked"/>7
        <input type="radio" name="class" value="8"
        checked="checked"/>8
        <input type="radio" name="class" value="9"
        checked="checked"/>9
        </p>
        <p>SELECT THE MODE OF EDUCATION:
        <br />
        <input type="checkbox" name="mode" value="online"/>ONLINE
        <input type="checkbox" name="mode" value="offline"/>OFFLINE
        </p>
        <input type="submit" name="Submit" value="Submit"/>
        <input type="submit" name="cancle" value="CANCLE"/>
    </form>
</body>
</html>
